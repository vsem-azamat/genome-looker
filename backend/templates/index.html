{% extends "base.html" %}

{% block title %}Upload File for Comparison{% endblock %}

{% block content %}
<div class="container">
    <p>
        Upload your BED file to find the most similar datasets in our database.
    </p>

    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="file-upload">
                Select a BED file:
            </label>
            <input type="file" name="file" id="file-upload" required>
            <p>Allowed format: .bed</p>
        </div>

        <div>
            <button type="submit">
                Compare
            </button>
        </div>
    </form>
</div>
{% endblock %}
