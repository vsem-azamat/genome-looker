<div>
    <h2>Comparison Results</h2>
    <div id="results-table"></div>
</div>
<script>
    const tableData = {{ results|safe }};
    new Tabulator("#results-table", {
        data: tableData,
        layout: "fitColumns",
        columns: [
            { title: "Dataset", field: "dataset"},
            { title: "Intersection", field: "intersection", sorter: "number" },
            { title: "Union", field: "union", sorter: "number" },
            { title: "Jaccard", field: "jaccard", sorter: "number" },
            { title: "Number of Intersections", field: "n_intersections", sorter: "number" },
        ],
    });
</script>
